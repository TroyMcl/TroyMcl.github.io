<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="index.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="container">
      <h1 class='main-heading main-title'>Arcade Snake</h1>
      <div id="modal-init">
        <div id="model-content">
          <h2 id="model-heading">Choose Your Game Settings</h2>
          <fieldset id="game-speed">
            <legend>Please Choose Your Game Speed:</legend>
            <input name="speed" type="radio" id="slow" value="slow">
            <label for="slow">Slow</label>
            <input name="speed" type="radio" id="regular" value="regular">
            <label for="regular">Regular</label>
            <input name="speed" type="radio" id="fast" value='fast'>
            <label for="fast">Fast</label>
          </fieldset>
          <fieldset id="game-difficulty">
            <legend>Please Choose Your Difficulty:</legend>
            <input name="difficulty" type="radio" id="easy" value="easy">
            <label for="easy">Easy</label>
            <input name="difficulty" type="radio" id="standard" value="standard">
            <label for="standard">Standard</label>
            <input name="difficulty" type="radio" id="hard" value="hard">
            <label for="hard">Hard</label>
          </fieldset>
          <fieldset id="rock-quantity">
            <legend>Please Choose Number of Rocks</legend>
            <input name="rocks" type="radio" id="none" value="none">
            <label for="none">None</label>
            <input name="rocks" type="radio" id="medium" value="medium">
            <label for="none">Average</label>
            <input name="rocks" type="radio" id="lots" value="lots">
            <label for="lots">Lots</label>
          </fieldset>
          <input id="start-game" type="submit" value="Start Game"/>
        </div>
      </div>

      <div id="modal-end">
        <div id="modal-end-content">
          <h1>Good Game!</h1>
          <h2 id="final-score"></h2>
          <button id="restart" type="submit" onClick="window.location.reload()" >Play Again</button>
        </div>
      </div>

      <h2 id="score">Score: 0</h2>

      <div id="game-board">
        <canvas id="canvas" height="600px" width="600px" style="background-color: black;"></canvas>
      </div>
      <div id="score-board">
        <h4 class="">Current Game Settings: </h4>
          <p id="chosen-speed"></p>
          <p id="chosen-difficulty"></p>
      </div>
    </div>
    <script src="keyPressHandler.js"></script>
    <script src="snake.js"></script>
    <script src="hardSnake.js"></script>
    <script src="cookie.js"></script>
    <script src="rocks.js"></script>
    <script src="index.js"></script>
  </body>
</html>
